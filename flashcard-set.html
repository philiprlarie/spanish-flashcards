<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" type="text/css" href="flashcard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="jquery.min.3.2.1.js"></script>
  </head>
  <body>
    <div class="main">
      <a href="index.html">Back to Index</a>

      <div id="settings">
        <button id="term-first">Term First</button>
        <button id="def-first">Definition First</button>
        <button id="fill-in-def">Fill in Definition</button>
        <button id="fill-in-term">Fill in Term</button>
      </div>

      <div id="score">
        <p>Words Left in Deck: <span id='deck-count'></span></p>
        <p>Correct: <span id='correct-count'></span></p>
        <p>Incorrect: <span id='incorrect-count'></span></p>
      </div>

      <section id="flash-card">
        <section id="card-term">
          <p id="word"></p>
          <button id='audio'>ðŸ”ˆ</button>
          <audio id='pronunciation'></audio>
        </section>
        <section id="card-definition">
          <p id="definition"></p>
        </section>
        <section id="correct-answer-container">
          <p id="prompt"></p>
          <p id="correct-answer"></p>
          <p>(press "enter" to continue)</p>
        </section>
        <div id="user-input">
          <form id="user-input-form" method="post">
            <input type="text" name="user-input" autocomplete="off">
          </form>
          <p id="definition"></p>
        </div>
      </section>

      <div id="controls">
        <button id="correct">Correct</button>
        <button id="incorrect">Incorrect</button>
        <button id="return-incorrect">Return Incorr.</button>
        <button id="reset">Reset Deck</button>
      </div>
    </div>
    <script src="flashcard.js" charset="utf-8"></script>
  </body>
</html>
